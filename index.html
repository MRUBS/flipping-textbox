<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="keywords" content="Vesto" />
        <meta name="description" content="Vesto-Minimal Portfolio Template" />

        <meta name="robots" content="index" />
        <!-- Responsive View  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- Google fonts -->

        <!-- favicon Style -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- font-awesome Style -->
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
        <!-- bootstrap Style -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <!-- owl.carousel Style -->
        <link rel="stylesheet" href="css/owl.carousel.css" type="text/css" />
        <!-- animate Style -->
        <link rel="stylesheet" href="css/animate.css" type="text/css" />

        <link rel="stylesheet" href="css/jquery.fancybox.min.css" type="text/css" />
        <!-- common Style -->
        <link rel="stylesheet" href="css/common.css" type="text/css" />

        <!-- Responsive Devices Style -->
        <link rel="stylesheet" media="screen" href="css/responsive.css" type="text/css" />
    </head>
    <body>
        <!-- switch box -->


        <form action="">
            <div class="input-field">
              <input type="text" name="flying_form" id="flying_from" class="tab_text_input input-switch swith-one top-input-text" placeholder="Flying From">
              <input type="text" name="flying_to" id="flying_to" class="tab_text_input input-switch swith-two bottom-input-text" placeholder="Flying To">
              <div class="change-img">
                  <img src="images/exchange-icon.png" alt="">
              </div>  
            </div>
            <div class="input-field-big">
                <input class="form-control tab_text_input_calender" id="date" name="departing" placeholder="Departing" type="text"/>
                <input type="text" name="flying_form" class="form-control tab_text_input_calender" placeholder="Returning"> 
                <select name="flying_form" class="persons">
                    <option value="">2 Adult,2 Child,1 Infant,Economy</option>
                    <option value="">1 Adult,1 Child,1 Infant,Economy</option>
                    <option value="">4 Adult,4 Child,1 Infant,Economy</option>
                </select> 
            </div>
             <div class="input-field-btn">
                <div class="check-btns">
                    <label class="checkbox-inline"><input type="checkbox" value="">Direct</label>
                    <label class="checkbox-inline check-right"><input type="checkbox" value="">Refundable Flight</label>
                </div>
                <input type="submit" name="search" class="form-submit-btn" value="Search">
            </div>
            
        </form>



        <!-- **** JS(Java Script) FILES****** -->
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <!-- bootstrap script -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- jquery.parallax script -->
		<script type="text/javascript" src="js/jquery.parallax-1.1.3.js"></script>
        <!-- SmoothScroll script -->
		<script type="text/javascript" src="js/SmoothScroll.js"></script>
        <!-- Waypoints script -->
		<script src="js/jquery.waypoints.min.js"></script>
        <!-- Counterup script -->
		<script type="text/javascript" src="js/jquery.counterup.js"></script>
        <!-- Isotope script -->
		<script type="text/javascript" src="js/isotope.pkgd.js"></script>
        <!-- owl.carousel script -->
		<script type="text/javascript" src="js/owl.carousel.js"></script>
        <!-- Jquery.fancybox.min script -->
		<script type="text/javascript" src="js/jquery.fancybox.min.js"></script>  
        <!-- Wow.min script -->
		<script type="text/javascript" src="js/wow.min.js"></script>        
        <!-- custom script -->
		<script type="text/javascript" src="js/custom.js"></script>


        <script>
                
                $(document).ready(function(){

                    var value1 = $("#flying_from");
                    var value2 = $("#flying_to");

                    //while click on change icon
                    $(".change-img").on("click",function(){


                        if($(".swith-one").hasClass("top-input-text")){
                            console.log("test");
                            $(".swith-one").removeClass("top-input-text");
                            $(".swith-one").addClass("bottom-input-text");
                            $(".swith-two").removeClass("bottom-input-text");
                            $(".swith-two").addClass("top-input-text");
                               
                            //name

                            value1.attr('name', 'flying_to');
                            value2.attr('name', 'flying_form');

                            
                        }
                        else if($(".swith-one").hasClass("bottom-input-text")) {
                            $(".swith-one").removeClass("bottom-input-text");
                            $(".swith-one").addClass("top-input-text");
                            $(".swith-two").removeClass("top-input-text");
                            $(".swith-two").addClass("bottom-input-text");

                             // name

                            value1.attr('name', 'flying_form');
                            value2.attr('name', 'flying_to');

                        }
                    });
                });

        </script>

    </body>
</html>
